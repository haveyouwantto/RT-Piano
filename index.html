<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人在线钢琴 - 瀑布流版</title>
    <style>
        :root {
            --bg-color: #1a1a1d;
            --primary-color: #c3073f;
            --secondary-color: #6f2232;
            --text-color: #f0f0f0;
            --note-base-hue: 200;
        }

        /* 强制使用黑体及备用字体，并添加更常见的中文字体备选 */
        * {
            font-family: "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        /* --- Mobile First Layout (Default) --- */
        .container {
            display: grid;
            /* On mobile, stack everything in a single column */
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr; /* Sidebar auto-height, main content fills rest */
            gap: 15px;
            width: 100%;
            height: 100%;
            background-color: #2c2c31;
            padding: 10px;
        }

        .sidebar {
            /* On mobile, sidebar takes the first row */
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-content {
            /* On mobile, main content takes the second row */
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            /* Ensure canvas doesn't overflow its container */
            min-height: 0; 
        }

        .control-panel, .clients-panel {
            background-color: #1a1a1d;
            padding: 15px;
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 1.5em; /* Adjust for mobile */
        }
        
        h2 {
            margin-top: 0;
            font-size: 1.1em; /* Adjust for mobile */
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        label, #status {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: #333;
            color: var(--text-color);
            font-family: inherit;
        }
        
        #client-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px; /* Adjust height for mobile */
            overflow-y: auto;
        }

        #client-list li {
            padding: 6px 8px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        
        #client-list li.you {
            background-color: var(--primary-color);
            font-weight: bold;
        }
        
        .client-color-swatch {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 8px;
            flex-shrink: 0;
            border: 1px solid rgba(255,255,255,0.3);
        }

        #note-visualizer {
            flex-grow: 1;
            background-color: #111;
            border-radius: 8px;
            border: 1px solid #444;
            /* Ensure canvas scales correctly */
            width: 100%;
            height: 100%;
        }

        /* --- Desktop Layout (for screens wider than 800px) --- */
        @media (min-width: 801px) {
            .container {
                /* Switch to two-column layout */
                grid-template-columns: 280px 1fr;
                grid-template-rows: auto 1fr;
                gap: 20px;
                width: 95%;
                max-width: 1400px;
                height: 95%;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }

            .sidebar {
                /* Sidebar spans both rows vertically */
                grid-row: 1 / 3;
                grid-column: 1 / 2;
                gap: 20px;
            }
            
            h1 {
                 margin: 0 0 15px 0;
                 font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
                padding-bottom: 10px;
            }

            .main-content {
                grid-row: 1 / 3;
                grid-column: 2 / 3;
            }

            #client-list {
                max-height: 400px; /* Restore desktop height */
            }
        }
        
        /* Unrelated to responsiveness, just removed the old rules that were duplicates */
        .note-bar, .note-bar.sharp {
            /* These rules were for a different waterfall implementation and are not used by the canvas.
               They can be removed if not needed elsewhere. Kept here for context. */
        }
        #waterfall-keyboard {
             /* This element is not in the HTML. Kept here for context. */
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="control-panel">
                <h2>控制面板</h2>
                <label for="midi-devices">MIDI输入设备:</label>
                <select id="midi-devices"><option>未检测到设备</option></select>
                <label for="status" style="margin-top: 15px;">状态:</label>
                <div id="status">正在连接...</div>
            </div>
            <div class="clients-panel">
                <h2>在线用户</h2>
                <ul id="client-list"></ul>
            </div>
        </aside>
        <main class="main-content">
            <canvas id="note-visualizer"></canvas>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
