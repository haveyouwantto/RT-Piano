<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人在线钢琴 - 瀑布流版</title>
    <style>
        :root {
            --bg-color: #1a1a1d;
            --primary-color: #c3073f;
            --secondary-color: #6f2232;
            --text-color: #f0f0f0;
            --note-base-hue: 200;
        }

        /* 强制使用黑体及备用字体 */
        * {
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            height: 95%;
            background-color: #2c2c31;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar {
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel, .clients-panel {
            background-color: #1a1a1d;
            padding: 15px;
            border-radius: 8px;
        }

        #client-list li {
            padding: 5px 8px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9em;
            display: flex; /* 使用Flexbox对齐 */
            align-items: center; /* 垂直居中 */
        }
        
        #client-list li.you {
            background-color: var(--secondary-color);
            font-weight: bold;
        }
        
        /* 新增：客户端颜色方块样式 */
        .client-color-swatch {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 8px;
            flex-shrink: 0; /* 防止方块被压缩 */
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        label, #status {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
            background-color: #333;
            color: var(--text-color);
            font-family: inherit;
        }
        
        #client-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #client-list li {
            padding: 5px 8px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9em;
        }
        
        #client-list li.you {
            background-color: var(--primary-color);
            font-weight: bold;
        }

        .main-content {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            margin: 0 0 15px 0;
            text-align: center;
        }

        /* 瀑布流区域 */
        #note-visualizer {
            flex-grow: 1;
            background-color: #111;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            border: 1px solid #444;
        }
        
        /* 瀑布流中的音符条 */
        .note-bar {
            position: absolute;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 0 10px, 0 0 5px inset;
            color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(255,255,255,0.7);
            /* 音符宽度，可以根据需要调整 */
            width: 1.5%; 
        }
        
        /* 黑键的样式 */
        .note-bar.sharp {
            width: 1%; /* 黑键更窄 */
            background-color: #333;
            color: #fff;
            z-index: 1;
            border: 1px solid #555;
        }

        /* 触发线/键盘区域 */
        #waterfall-keyboard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            border-top: 2px solid var(--primary-color);
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="control-panel">
                <h2>控制面板</h2>
                <label for="midi-devices">MIDI输入设备:</label>
                <select id="midi-devices"><option>未检测到设备</option></select>
                <label for="status" style="margin-top: 15px;">状态:</label>
                <div id="status">正在连接...</div>
            </div>
            <div class="clients-panel">
                <h2>在线用户</h2>
                <ul id="client-list"></ul>
            </div>
        </aside>
        <main class="main-content">
            <h1>钢琴瀑布流</h1>
            <canvas id="note-visualizer"></canvas>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
